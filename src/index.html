<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Starter Project</title>
  <base href="/">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
</head>

<body>
  <header>
    <h2>M&Y pokemons Wiki!! </h2>
  </header>
  <main>
    <div class="search-pokemon">
      <fieldset><legend>search a pokemon</legend>
      
      <input type="text" id="search-poke-input">
      <button onclick="app.module.searchPokemon()">search</button>
    </fieldset>
    </div>
    <div class="container">
      <fieldset>
        <legend>Stats</legend>
      <button>Surprise Me!</button>
      <div id="pokemons-list">
        <div class="pokemon">
          <div class="stat">
          <img src="" class="pokemon-img">
        </div>
        <div class="stat"></div>
          <label>ID: </label>
          <div class = "pokemon-number">#001</div>
        </div>
          <div class="stat">
          <label>Name: </label>
          <div class="pokemon-name">Bulbasaur</div>
        </div>
          <div class="stat">
          <label>Type: </label>
          <div class="pokemon-type">Grass</div>
        </div>
        </div>
      </div>
    </fieldset>
    </div>
  </main>
</body>

</html>
